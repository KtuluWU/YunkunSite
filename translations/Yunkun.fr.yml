projects_page:
    title1: Projets
    title2: Conception
    text1: Le logo de ce site est conçu et dessiné par Yun et Kun. En utilisant Adobe Photoshop et Adobe Illustrator.
    text2: "Le concept du logo est autour des lettres initiales de nos prénoms Yun et Kun, comme nous habitons à Paris en France, nou sutilisons donc la marque française la Tour Eiffel comme thème par la lettre Y de Yun et K de Kun. Dans le même temps, nous utilisons l'effet de pinceau chinois pour rejoindre l'élément de notre nationalité: chinoise."
    text3: Créé des graphiques vectoriels SVG, y compris du texte, à l'aide de l'outil Adobe Illustrator. L'idée de conception du logo contient non seulement les lettres initiales de nos prénoms, mais aussi nos noms complets en chinois et pinyin. Afin d'éviter de l'envahissement du droit du font, tous les textes sont dessinés manuellement.
    text4: "Ensuite, en utilisant les couleurs bleue et rouge du drapeau français, avec l'effet flou pour embellir :"
    text5: "Obtenir le logo final via Photoshop : "

